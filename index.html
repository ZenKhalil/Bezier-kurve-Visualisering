<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier-Spline Visualisering</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inkluder MathJax for formel-rendering -->
    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>Bézierkurve Visualisering</h1>

    <div id="controls">
    <label for="curveType">Vælg Bézierkurve Type:</label>
    <select id="curveType">
        <option value="linear">Lineær</option>
        <option value="quadratic">Kvadratisk</option>
        <option value="cubic">Kubisk</option>
        <option value="bezier-spline">Bézier Spline</option>
    </select>
    <button id="addCurveButton">Tilføj Kurve</button>
    <button id="saveButton">Gem som Billede</button>
    <button id="zoomInButton">Zoom Ind</button>
    <button id="zoomOutButton">Zoom Ud</button>
</div>

    <div id="canvasWrapper">
        <canvas id="bezierCanvas" width="800" height="600"></canvas>
    </div>

    <div id="formula">
        <h2>Matematisk Formel:</h2>
        <div id="formulaContent">\(\)</div>
    </div>

    <!-- Inkluder dine scripts som moduler -->
    <script src="bezierClasses.js"></script>
    <script src="drawing.js"></script>
    <script src="main.js"></script>
    <script src="events.js"></script>
</body>
</html>
